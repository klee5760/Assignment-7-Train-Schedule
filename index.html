<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Homework Assignment 7</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron" style="background-color: red; color:blue">
        <h1 class="text-center">Amtrak Schedule</h1>
        <h2 class="text-center">
          Over 30 U.S routes and 500 destinations in North America
        </h2>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mt-2">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="schedule-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mt-2">
            <div class="card-header">Add Train Schedule</div>
            <div class="card-body">
              <form>
                <div class="form group">
                  <label for="train-name">Train Name</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    placeholder=""
                    type="text"
                  />
                </div>

                <div class="form group">
                  <label for="destination-name">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder=""
                    type="text"
                  />
                </div>

                <div class="form group">
                  <label for="first-train-time"
                    >First Train time</label
                  >
                  <input
                    class="form-control"
                    id="first-train-input"
                    placeholder=""
                    type="time"
                  />
                </div>

                <div class="form group">
                  <label for="frequency-name">Frequency (mins)</label>
                  <input
                    class="form-control"
                    id="frequency-input"
                    placeholder=""
                    type="number"
                  />
                </div>

                <button class="btn btn-primary float-right" id="add-amtrak-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="./assets/js/firebaseInit.js"></script>
    <script src="./assets/js/amtrakschedule.js"></script>
  </body>
</html>
