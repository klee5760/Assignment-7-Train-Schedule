    <div row = "row">
        <div class = "col-md-12">

            <div class = "card-header">Current Train Schedule</div>
            <div class = "card-body">
                <table class = "table table-sm table-hover" id='schedule-table'></table>
                <tread>
                    <tr>

            <form>
              <div class = "form group">
                <label for = "train-name">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="" type="text">
              </div>

              <div class = "form group">
                <label for = "destination-name">Destination</label>
                <input class="form-control" id="destination-input" placeholder="" type="text">
              </div>

              <div class = "form group">
                <label for = "first-train-time">First Train time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" placeholder="" type="text">
              </div>

              <div class = "form group">
                <label for = "frequency-name">Frequency</label>
                <input class="form-control" id="frequency-input" placeholder="" type="text">
              </div>

              <button class="btn btn-primary float-right" id="add-amtrak-btn">Submit</button>
